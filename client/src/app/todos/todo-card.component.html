@if (this.todo) {
  <mat-card class="todo-card">
    <mat-card-header>
      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      @if (this.todo.status === true) {
        <span matListItemLine class="todo-list-status"> Complete ✅ </span>
        <mat-icon>done_outline</mat-icon>
        }
        @else {
        <span matListItemLine class="todo-list-status"> Incomplete ❌</span>
        }

    </mat-card-header>
    @if (!this.simple) {
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon>dataset</mat-icon>
            <p matListItemTitle>Category</p>
            <p matListItemLine class="todo-card-role">{{ this.todo.category }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
        </mat-list>
      </mat-card-content>
    }
    @if (this.simple) {
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            
            <mat-icon matListItemIcon>videogame_asset</mat-icon>
            <p matListItemTitle>Category</p>
            <p matListItemLine class="todo-card-role">{{ this.todo.category }}</p>
          </mat-list-item>
          <mat-divider [inset]=true></mat-divider>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo._id]">View Profile</button>
      </mat-card-actions>
    }
</mat-card>
}
